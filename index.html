<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augumented Reality</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- Define AR marker -->
        <a-marker preset="Hiro">
            <!-- Define a simple bar chart with three bars -->
            <!-- Bar 1 representing Temperature -->
            <a-box position="-1 0.5 0" depth="0.2" height="1" width="0.5" color="#FF4136"></a-box>
            <!-- Label for Bar 1 -->
            <a-text value="Temp" position="-1 0.05 0" color="#FFF" scale="0.5 0.5 0.5"></a-text>
            
            <!-- Bar 2 representing Air Quality Index (AQI) -->
            <a-box position="0 0.75 0" depth="0.2" height="1.5" width="0.5" color="#0074D9"></a-box>
            <!-- Label for Bar 2 -->
            <a-text value="AQI" position="0 0.05 0" color="#FFF" scale="0.5 0.5 0.5"></a-text>
            
            <!-- Bar 3 representing Humidity -->
            <a-box position="1 0.25 0" depth="0.2" height="0.5" width="0.5" color="#2ECC40"></a-box>
            <!-- Label for Bar 3 -->
            <a-text value="Humid" position="1 0.05 0" color="#FFF" scale="0.5 0.5 0.5"></a-text>
            
            <a-text value="Bangor LL57 2DG, UK" position="-2 2 -1.5" color="#FFF"></a-text>
            <a-text value="Latitude: 53.2295° N" position="-2 1.8 -1.5" color="#FFF"></a-text>
            <a-text value="Longitude: 4.1300° W" position="-2 1.6 -1.5" color="#FFF"></a-text>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
